<!DOCTYPE html>
<html>
    <head>
        <title>Loops in JS</title>
    </head>
    <body>
        <p id="Goldie"></p>
        <script>
            var fruits =["Strawberry","Dragonfruit","kiwi","Watermelon","Apple","Grape","Pinaeaple"];
            var text ="";
            var i;
            for (i=0; i<fruits.length;i++){
                text +=fruits[i] +"<br>"
            }
            document.getElementById("Goldie").innerHTML= text;
        </script>
    </body>
</html>
